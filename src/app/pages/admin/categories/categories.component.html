<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Parent ID</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products$ | async; let index=index">
                    <td>{{index + 1}}</td>
                    <td>{{item.parentCategoryId}}</td>
                    <td>{{ item.categoryName}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
